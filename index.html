<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/to-do.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>todolist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="index.html">todoList</a>
      <ul>
        <li class="btn_complete"><i class="fa fa-calendar-check-o"></i>Complete</li>
        <li class="btn_incomplete"><i class="fa fa-calendar-times-o"></i>Incomplete</li>
      </ul>
    </nav>
    <div class="app_todoList">
      
      <div class="section_day">
        <div class="section_day_header">
          <a href="">Hoy</a>
          <small>jue Mar 26</small>
        </div>
        <ul class="task">
          <ul class="item_tasks">
          </ul>
          <li class="add_btn">
            <a><i class="fa fa-plus"></i>Añadir tarea</a>
          </li>
          <li class="add_task_form hidden">
            <form>
              <div class="section_input">
                <input
                  type="text"
                  placeholder="por ejemplo: Hacer ejecios por una hora."
                  name="task"
                  />
                <!-- <input type="date" name="date"/> -->
              </div>
              <div class="btn_tasks">
                <button class="btn_submit" type="submit">Añadir tarea</button>
                <button class="btn_reset" type="reset">Cancelar</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
      <div class="section_complete">
        <h1>Tareas Completadas</h1>
        <ul class="task">
          <ul class="item_tasks">
          </ul>
        </ul>
      </div>
      <div class="image_back">
        <img src="./images/fondo.png" alt="Fondo de app" />
        <h3>Disfruta de tu día.</h3>
        <p>¡alcanzaste #TodoListZero!</p>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
